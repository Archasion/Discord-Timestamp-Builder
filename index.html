<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="icons/website-icon.svg">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>Discord Timestamp Builder</title>
</head>
<body>
    <nav>
        <div class="flex flex-row">
            <a href="https://github.com/Archasion/Discord-Timestamp-Builder" target="_blank" class="box clickable pulse">Discord Timestamp Builder</a>
            <div class="flex align-right">
                <a href="https://github.com/Archasion" target="_blank" class="box clickable pulse">Created by Archasion</a>
                <button id="toggle-theme" class="box bg-accent pulse" style="order: 1"><img src="icons/sun.svg" id="theme-icon"></button>
            </div>
        </div>
    </nav>
    <div id="container" class="flex flex-column">
        <div id="preview" class="secondary-box flex flex-column">
            <div id="preview-header" class="flex flex-row">
                <p id="timestamp-text">Timestamp:<p id="raw-timestamp" class="box secondary-box">placeholder</p></p> <!-- Temporary text -->
                <button id="copy-timestamp" class="box bg-accent align-right pulse">c</button>
            </div>
        </div>
        <div id="builder" class="secondary-box flex flex-column">
            <button id="convert-timestamp" class="fade bg-accent">CONVERT</button>
        </div>
    </div>
</body>
</html>

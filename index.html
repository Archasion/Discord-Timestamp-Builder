<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="icons/website-icon.svg">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/script.js"></script>
    <title>Discord Timestamp Builder</title>
</head>
<body>
    <nav>
        <div class="flex flex-row">
            <a href="https://github.com/Archasion/Discord-Timestamp-Builder" target="_blank" class="box clickable pulse">Discord Timestamp Builder</a>
            <div class="flex align-right">
                <a href="https://github.com/Archasion" target="_blank" class="box clickable pulse">Created by Archasion</a>
                <button id="toggle-theme" class="box bg-accent pulse" style="order: 1"><img src="icons/light-theme.svg" id="theme-icon"></button>
            </div>
        </div>
    </nav>
    <div id="container" class="flex flex-column">
        <div id="preview" class="secondary-box flex flex-column">
            <div id="preview-header" class="flex flex-row">
                <p id="timestamp-text">Timestamp:<span id="raw-timestamp" class="box secondary-box">placeholder</span></p> <!-- Temporary text -->
                <button id="clear" class="box pulse">CLEAR</button>
                <button id="copy" class="box bg-accent pulse">COPY</button>
            </div>
            <div id="user-preview" class="flex flex-row">
                <div id="user-avatar">
                    <img id="user-avatar" src="icons/user-avatar.ico" alt="">
                </div>
                <div id="user-preview-info" class="flex flex-column">
                    <p id="user-name">Archasion</p>
                    <p id="user-message" class="box">test</p>
                </div>
            </div>
        </div>
        <div id="builder" class="secondary-box flex flex-column">
            <div id="date-constructor" class="flex flex-row">
                <div class="flex flex-row date-row">
                    <div class="flex flex-column input-label">
                        <p>DAY</p>
                        <input id="day" type="text" placeholder="DD" maxlength="2" autocomplete="off">
                    </div>
                    <div class="flex flex-column input-label">
                        <p>MONTH</p>
                        <input id="month" type="text" placeholder="MM" maxlength="2" autocomplete="off">
                    </div>
                    <div class="flex flex-column input-label">
                        <p>YEAR</p>
                        <input id="year" type="text" placeholder="YYYY" maxlength="4" autocomplete="off">
                    </div>
                </div>
                <div class="flex flex-row time-row">
                    <div class="flex flex-column input-label">
                        <p>HOURS</p>
                        <input id="hour" type="text" placeholder="HH" maxlength="2" autocomplete="off">
                    </div>
                    <div class="flex flex-column input-label">
                        <p>MINUTES</p>
                        <input id="minute" type="text" placeholder="MM" maxlength="2" autocomplete="off">
                    </div>
                    <div class="flex flex-column input-label">
                        <p>SECONDS</p>
                        <input id="second" type="text" placeholder="SS" maxlength="2" autocomplete="off">
                    </div>
                </div>
            </div>
            <div id="type">
                <select name="type" class="selection clickable">
                    <div id="selection-arrow"></div>
                    <option id="default-selection" value="F" disabled selected>Select the timestamp type</option>
                    <option value="F">Full Date [Type 1] – Thursday, January 1, 1970 1:00 AM</option>
                    <option value="f">Full Date [Type 2] – January 1, 1970 1:00 AM</option>
                    <option value="D">Short Date [Type 1] – January 1, 1970</option>
                    <option value="d">Short Date [Type 2] – 01/01/1970</option>
                    <option value="T">Time [Type 1] – 1:00:00 AM</option>
                    <option value="t">Time [Type 2] – 1:00 AM</option>
                    <option value="R">Duration [Until/Ago] – 52 years ago</option>
                </select>
                <div id="selection-arrow">
                    <div id="down-arrow"></div>
                </div>
            </div>
            <div id="timezone">
                <select name="timezone" class="selection clickable">
                </select>
                <div id="selection-arrow">
                    <div id="down-arrow"></div>
                </div>
            </div>
            <button id="convert" class="fade bg-accent">CONVERT</button>
        </div>
    </div>
</body>
</html>
